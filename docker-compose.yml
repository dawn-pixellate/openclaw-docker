services:
  moltbot-gateway:
    image: ghcr.io/phioranex/moltbot-docker:latest
    container_name: clawdbot-gateway
    restart: unless-stopped
    stdin_open: true
    tty: true
    volumes:
      - ~/.clawdbot:/home/node/.clawdbot
      - ~/clawd:/home/node/clawd
    ports:
      - "18789:18790"
    environment:
      - NODE_ENV=production
      - MOLTBOT_SKIP_SERVICE_CHECK=true
    command: ["gateway"]
  
  socat-proxy:
    image: alpine/socat
    container_name: clawdbot-socat
    restart: unless-stopped
    network_mode: "service:moltbot-gateway"
    command: "TCP-LISTEN:18790,fork,bind=0.0.0.0,reuseaddr TCP:127.0.0.1:18789"

  moltbot-cli:
    image: ghcr.io/phioranex/moltbot-docker:latest
    container_name: clawdbot-cli
    stdin_open: true
    tty: true
    volumes:
      - ~/.clawdbot:/home/node/.moltbot
      - ~/clawd:/home/node/clawd
    environment:
      - NODE_ENV=production
    entrypoint: ["node", "/app/dist/index.js"]
    profiles:
      - cli
